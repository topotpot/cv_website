<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f77600b8df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_left">
            <h1>Ім'я Прізвище</h1>
            <div class="bio">
                <p>Тут напиши що-небудь про себе :)</p>
                <p>я вчюся в Logika</p>
            </div>
        </div>
        <div class="header_right">
            <div class="header_btn">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
        <!-- <img src=""> -->
    </header>
    <main>
        <section class="skills">
            <h1>Навички</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="img/html_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="img/css_logo.png" alt="">
                </div>
                <div class="section_item">
                    <img src="img/js_logo.png" alt="">
                </div>
            </div>
        </section>
        <section class="projects">
            <h1>Проєкти</h1>
            <div class="section_row">
                <div class="section_item github">
                    <img src="img/github_logo.png" alt="">
                </div>
            </div>
        </section>
        <section class="contacts">
            <h1>Контакти</h1>
            <div class="section_row">
                <div class="section_item">
                    <img src="/img/Instagram_icon.png.webp" alt="">
                </div>
                <div class="section_item">
                    <img src="/img/tg_logo.svg" alt="">
                </div>
                <div class="section_item">
                    <img src="img/email_logo.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_content">
            Створено мною в 2024 | Logika
        </div>
    </footer>
</body>
<script src="js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
</html>
